<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/d440dbf060.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthropologie-Clothing</title>
    <link rel = "icon" href = "https://www.bing.com/th?id=ODLS.0051b818-e457-4786-a718-e99406a0d96c&w=32&h=32&o=6&pid=13.1" type = "image/x-icon">
    <link rel="stylesheet" href="clothing.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
    <script type="module">
        import {footimp} from "./footimp.js"
        document.querySelector("#footer").innerHTML=footimp();
    </script>
</head>
<body>
   
    <div id="navbar"></div>
    <div id="dress_container">
        <div id="dress_sorting">
            <div id="shoe_browse">Filter by:</div>
            <p>Price</p>
            
            <div id="cat">
                <p>Less than $25 (47) </p>
                <p>$25 - $50 (122)</p>
                <p>$50 - $100 (605)</p>
                <p>$100 - $200 (1142)</p>
                <p>$200 - $500 (697)</p>
                <p>More than $500 (59)</p>
               
            </div>
            <div id="dress_filter_cat">
               
                <div class="dress_filter_head">
                    <div>
                        <h2 class="content">Color</h2>
                        <p class="plus">+</p>
                    </div>
                </div>
                <div class="dress_filter_head2">
                    <div>
                        <h2 class="some">Brand</h2>
                        <p class="plus">+</p>
                    </div>
                </div>
                <div class="dress_filter_head2">
                    <div>
                        <h2 class="some">Size</h2>
                        <p class="plus">+</p>
                    </div>
                </div>
                <div class="dress_filter_head2">
                    <div>
                        <h2 class="some">In Stock</h2>
                        <p class="plus">+</p>
                    </div>
                </div>
                <div class="dress_filter_head2">
                    <div>
                        <h2 class="some">Free Pickup</h2>
                        <p class="plus">+</p>
                    </div>
                </div>
                <div class="dress_filter_head2">
                    <div>
                        <h2 class="some">Size</h2>
                        <p class="plus">+</p>
                    </div>
                </div>
                <div class="dress_filter_head2">
                    <div>
                        <h2 class="some">High Heel</h2>
                        <p class="plus">+</p>
                    </div>
                </div>
                <div class="dress_filter_head2">
                    <div>
                        <h2 class="some">Brand</h2>
                        <p class="plus">+</p>
                    </div>
                </div>
                <div class="dress_filter_head2">
                    <div>
                        <h2 class="some">In Stock</h2>
                        <p class="plus">+</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="dress_product">
            <div id="dress_product_filter">
                <div id="women_dress">
                    <h2>Women's Clothing</h2>
                    <p id="total">659 Products</p>
                </div>
                <div id="dress_filter">
                    <label for="">Sort:</label>
                    <select name="" onchange="sortingfun()" id="select-value">
                        <option value="">Featured</option>
                        <option value="lth">Price:Low to High</option>
                        <option value="htl">Price:High to Low</option>
                        <option value="">Newest</option>
                        <option value="atz">A-Z</option>
                        <option value="zta">Z-A</option>
                    </select>
                </div>
            </div>
             <div id="dress_append">
                
             </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
<script src="clothing.js"></script>
<script type="module">
    import {navimp} from "./navimp.js"
    document.querySelector("#navbar").innerHTML=navimp();
  
    
   
  
  </script>
